<!DOCTYPE html>
<html>
    
    <head>
            <title>Newaccount</title>
    </head>
    <body background="images\bp2.jpg" width=100%>
    <center>
        <p><h1>ADD NEW AUTHORITY FORM</h1></p>
        <br>
<form action="InsertAuth">
        <h4>Authority name</h4>
        <input type="text" name="authority_name">
        <br>

        <h4>Authority type</h4>
        <select name="authority_type">
        <option value="Transport">TRANSPORT</option>
        <option value="Water">WATER</option>
        <option value="Power">POWER</option>
        <option value="Other">OTHER</option>
        
        </select>
        <br>

        <h4>email</h4>
        <input type="text" name="email">
        <br>

        <h4>PhoneNumber</h4>
        <input type="text" name="phoneno">
        <br>

        <h4>Address</h4>
        <input type="text" name="office_address">
        <br>
        
        <h4>Area Code</h4>
        <input type="text" name="area_code">
        <br>
        

        <h4>User Name</h4>
        <input type="text" name="username">
        <br>
        
        <h4>Password</h4>
        <input type="text" name="password">
        <br>
        <br>
        <br>
        <input type="submit">
        </form>
        </center>
    </body>
</html>
