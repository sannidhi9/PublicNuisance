<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>authority search</title>
</head>
<body background="images\sbg.jpg">
<center>
<h1>SEARCH AUTHORITY</h1>
        <br><br>
        <form action="SearchAuth">
        <h3>enter Area Code: </h3>
        <input type="text" name="area_code" placeholder="Area Code">
        <br>
        <br>
        <h4>enter Authority type</h4>
        <select name="authority_type">
        <option value="Transport">TRANSPORT</option>
        <option value="Water">WATER</option>
        <option value="Power">POWER</option>
        <option value="Other">OTHER</option>
        
        </select>
          <br>
        <br>
        <br>

        <input type="submit" value="SEARCH AUTH" style="background-color:green; border-color:blue; color:white">
        </form>
        <br>
        <br>
</center>
</body>
</html>
