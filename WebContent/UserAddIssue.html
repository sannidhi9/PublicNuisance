<!DOCTYPE html>
<html>
    
    <head>
            <title>Newaccount</title>
    </head>
    <body background="images\bp2.jpg" width=100%>
    <center>
    <form action="InsertIssue">
        <h1>WELCOME TO ADD ISSUE PANEL</h1>
<br>
        <h4>DESCRIPTION</h4>
       <textarea name="description" cols="20" rows="6"></textarea>
        <br>

        <h4>REPORT DATE</h4>
        <input type="date" name="report_date" >
        <br>

        <h4>USER ID</h4>
        <input type="text" name="user_id">
        <br>

        <h4>ISSUE TYPE</h4>
       <select name="issue_type">
           <option value="Transport">TRANSPORT</option>
           <option value="Water">WATER</option>

           <option value="Power">POWER</option>

           <option value="Other">OTHER</option>

       </select>
        <br>

        <h4>ISSUE LOCATION</h4>
        <input type="text" name="issue_location">
        
        <br>
        <br>
        
        <h4>Area Code</h4>
        <input type="text" name="area_code">
        <br>
        <br>
        <input type="submit">
        </form>
   </center>
    </body>
</html>
